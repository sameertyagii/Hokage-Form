<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Leaf</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d264641163.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="title"><span>Hokage Form</span></div>
        <form action="#">
            <div class="row">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Your Name" required>
            </div>
            <div class="row">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Your Jutsu" required>
            </div>
            <div class="forgot"><a href="#">Forgot Jutsu?</a></div>
            <div class="row button">
                <input type="submit" value="Login">
            </div>
            <div class="signup">not a member?<a href="#">Be a citizen.</a></div>
        </form>
    </div>
</div>
<section></section>
</body>
</html>
